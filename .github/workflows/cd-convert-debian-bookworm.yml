name: CD for gh-pages

on:
  push:
    branches:
      - main

jobs:
  build:
    container: debian:bookworm
    runs-on: ubuntu-22.04
    steps:
      - name: Install dependencies
        run: apt-get update && apt-get install -y wget git
          
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Download release of TeXmacs
        run: |
          wget http://www.texmacs.org/Download/ftp/tmftp/Linux/Debian_12/TeXmacs-2.1.4.amd64.deb -O /tmp/texmacs.deb
          DEBIAN_FRONTEND=noninteractive apt install -y /tmp/texmacs.deb

      - name: Find texmacs binary
        id: find-texmacs
        run: |
          texmacs_path=$(which texmacs)
          echo "texmacs_path=$texmacs_path" >> $GITHUB_ENV

      - name: Set LC_ALL to POSIX
        run: echo "export LC_ALL=POSIX" >> $GITHUB_ENV

      - name: Create directories for TeXmacs
        run: |
          mkdir -p $HOME/t/svn-src/TeXmacs/bin
          cp ${{ env.texmacs_path }} $HOME/t/svn-src/TeXmacs/bin/texmacs.bin

      - name: Convert document to html format
        run: |
          TEXMACS_PATH=$HOME/t/svn-src/TeXmacs $HOME/t/svn-src/TeXmacs/bin/texmacs.bin \
          -x '(begin (load "notes-tools.scm") (notes-update) (quit))'
    
      # Deploy to local repo
      - name: Deploy
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: docs
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}